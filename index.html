<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="telephone=no,email=no" name="format-detection" />
  <meta content="fullscreen=yes,preventMove=no" name="ML-Config" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no; email=no" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="viewport" content="width=750,user-scalable=no,target-densitydpi=device-dpi">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/default.css">
  <script type="text/javascript">
    document.write("<link rel='stylesheet' type='text/css' href='./css/index.css?random=" + Math.random() +
        "' />");
</script>
  <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
  <title>注册</title>
</head>

<body>
  <div class="container">
    <div class="userinfo">
      <img bindtap="bindViewTap" class="userinfo-avatar" src="./image/succLonginList.png" />
      <p class="userinfo-nickname"> Hi，在下方完善您的个人信 &nbsp; &nbsp; &nbsp;
        息加入Party Party和我一起互动吧~</p>
    </div>
    <div class="register-table">
      <div class="table-tel">
        <img src="./image/phone.png" />
        <input type="" placeholder="请输入手机号" class="tel-val" />
      </div>
      <div class="table-verification ">
        <img src="./image/verification.png" />
        <input type="" placeholder="请输入验证码" class="verification-val" />
        <span class="obtain">获取验证码</span>
      </div> 
      <div class="table-password">
        <img src="./image/password.png" class="password-left" />
        <input type="password" placeholder="请设置登陆密码" class="password-val" />
        <img src="./image/no-password.png" class="password-right" />
      </div>

      <div class="register-button">注册</div>

      <div class="download-text">
        <span>已经注册？</span>
        <i class="clicks">去下载APP</i>
      </div>
    </div>
    <div class="error">
      <img src="./image/error-index.png" class="errorImg">
      <span class="carrier"></span>
  </div>
  <!-- 弹框 -->
  <div class="weixin-tip">
      <p>
          <img src="./image/open_png.jpg" alt="Please open it in the browser" />
      </p >
  </div>
  <!-- 下载指南 -->
  <div class="kuangbox">
  <div class="kuangblock"></div>
  <div class="kuang">
      <div class="text_kuang">
          <dl>
              <dt>App下载指导</dt>
              <dd>1.首次安装OLE生活的IOS用户安装后需要进入系统“设置”</dd>
              <dd>2.选择“通用”－“描述文件”</dd>
              <dd>3.选择“MIRAD,OOO”，设置为信任</dd>
              <dd>4.点击“信任”完成验证。</dd>
              <dd>5.打开OLE生活，即可使用</dd>
          </dl>
          <div class="confirmBtn"></div>
      </div>
  </div>
  </div>
  </div>

  
</body>
<script src="./js/rem.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/crypto-js.js" ></script>
<script src="./js/common.js"></script>
<script type="text/javascript">
  document.write("<script type='text/javascript' src='./js/index.js?random=" + Math.random() + "'></s" + "cript>");
</script>
</html>
