    <link rel="stylesheet" href="./css/indexNow.css">
    <title>一键下单</title>
</head>

<body>
    <main>
        <input type="text" placeholder="输入聚会主题" class="party-val " />
        <input type="text" placeholder="地点" class="place-val " type="checkbox"/>
        <input type="text" placeholder="时间" class="time-val" required/>
        <div class="namber">
            <span>需要人数</span>
            <img src="./image/addTo.png" class="button-left" />
            <b class="number-num" id="4">1个人</b>
            <img src="./image/reduce.png" class="button-right" />
        </div>
        <!-- <input type="number" placeholder="需要人数" /> -->
        <div class="price">
            <span>礼物</span>
            <b type="text" class="gift-val">2000元</b>
        </div>
        <input type="text" placeholder="手机号" class="tel-val" required/>
        <div class="button">下单</div>
        <!-- 信息不全弹框 -->
        <div class="error">
            <span>请补全聚会信息后下单！</span>
        </div>
    </main>
