<head>

  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="telephone=no,email=no" name="format-detection" />
  <meta content="fullscreen=yes,preventMove=no" name="ML-Config" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no; email=no" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="viewport" content="width=750,user-scalable=no,target-densitydpi=device-dpi">

  <link rel="stylesheet" href="./css/default.css">
  <script type="text/javascript">
    document.write("<link rel='stylesheet' type='text/css' href='./css/feedback.css?random=" + Math.random() +
        "' />");
</script>
  <title>意见反馈</title>
</head>

<body>
    <header>
        <p>亲爱的朋友，我们珍视您的每一次反馈，您的意见和批评是对我们最大的支持，也是我们对产品优化改进的方向，我们将不断成长，竭诚为您服务！</p>
    </header>
    <main>
        <textarea name="" class="textarea"></textarea>
    </main>
    <footer>
        <div class="contact">
            <p>您是否愿意客服人员联系您注册的手机号回复您？</p>
            <div class="contactYes">
                <img src="./image/contactYes.png" alt="" class="selectionOne">
                <span>是</span>
            </div>
            <div class="contactNo">
                <img src="./image/contactNo.png" alt="" class="selectionTwo">
                <span>否</span>
            </div>
        </div>
        <p class="timer">客服回复时间为：周一至周五9:00~17:00</p>
    </footer>
    <div class="buttonBox">
        <div class="footButton">提交</div>
    </div>
</body>
<script src="./js/rem.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
